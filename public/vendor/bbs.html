
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自动登录中</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<script type="text/javascript" src="https://oapi.fosun.com/m/js/fosun_oapi_login-2.0.0_v2.js"> </script>
		<script type="text/javascript" src="http://jz.fosun.com/vendor/jquery/js/jquery.js"> </script>
		<script type="text/javascript" src="jquery.qrcode-0.12.0.min.js" ></script>
		<script type="text/javascript" src="fosun.js?v=1.2" ></script>
		<style>
			body{
				margin: 0px;
				padding: 0px;
				background-color: #54B2B7;
			}
			#loading{
				background-color: #54B2B7;
				height: 100%;
				width: 100%;
				position: fixed;
				z-index: 1;
				margin-top: 0px;
				top: 0px;
			}
			#loading-center{
				width: 100%;
				height: 100%;
				position: relative;
			}
			#loading-center-absolute {
				position: absolute;
				left: 50%;
				top: 50%;
				height: 50px;
				width: 50px;
				margin-top: -25px;
				margin-left: -25px;
			   -ms-transform: rotate(45deg); 
			   	-webkit-transform: rotate(45deg);
			    transform: rotate(45deg); 
				-webkit-animation: loading-center-absolute 1.5s infinite;
				animation: loading-center-absolute 1.5s infinite;
		
			}
			.object{
				width: 25px;
				height: 25px;
				background-color: #FFF;
				float: left;
				
			}
			#object_one {
				-webkit-animation: object_one 1.5s infinite;
				animation: object_one 1.5s infinite;
				}
			#object_two {
				-webkit-animation: object_two 1.5s infinite;
				animation: object_two 1.5s infinite;
				}
			#object_three {
				-webkit-animation: object_three 1.5s infinite;
				animation: object_three 1.5s infinite;
				}
			#object_four {
				-webkit-animation: object_four 1.5s infinite;
				animation: object_four 1.5s infinite;
				}
				
		
			@-webkit-keyframes loading-center-absolute {
			  100% { -webkit-transform: rotate(-45deg); }
		
			}
		
			@keyframes loading-center-absolute {
			  100% { 
			    transform:  rotate(-45deg);
			    -webkit-transform:  rotate(-45deg);
			  }
			}
			@-webkit-keyframes object_one {
			  25% { -webkit-transform: translate(0,-50px) rotate(-180deg); }
			  100% { -webkit-transform: translate(0,0) rotate(-180deg); }
		
			}
		
			@keyframes object_one {
			  25% { 
			    transform: translate(0,-50px) rotate(-180deg);
			    -webkit-transform: translate(0,-50px) rotate(-180deg);
			  } 
			  100% { 
			    transform: translate(0,0) rotate(-180deg);
			    -webkit-transform: translate(0,0) rotate(-180deg);
			  }
			}
			@-webkit-keyframes object_two {
			  25% { -webkit-transform: translate(50px,0) rotate(-180deg); }
			  100% { -webkit-transform: translate(0,0) rotate(-180deg); }
			}
		
			@keyframes object_two {
			  25% { 
			    transform: translate(50px,0) rotate(-180deg);
			    -webkit-transform: translate(50px,0) rotate(-180deg);
			  } 
			  100% { 
			    transform: translate(0,0) rotate(-180deg);
			    -webkit-transform: translate(0,0) rotate(-180deg);
			  }
			}
		
			@-webkit-keyframes object_three {
			  25% { -webkit-transform: translate(-50px,0) rotate(-180deg); }
			  100% { -webkit-transform: translate(0,0) rotate(-180deg); }
			}
		
			@keyframes object_three {
			  25% { 
			    transform:  translate(-50px,0) rotate(-180deg);
			    -webkit-transform:  translate(-50px,0) rotate(-180deg);
			  } 
			  100% { 
			    transform: translate(0,0) rotate(-180deg);
			    -webkit-transform: rtranslate(0,0) rotate(-180deg);
			  }
			}
			@-webkit-keyframes object_four {
			  25% { -webkit-transform: translate(0,50px) rotate(-180deg); }
			  100% { -webkit-transform: translate(0,0) rotate(-180deg); }
			}
		
			@keyframes object_four {
			  25% { 
			    transform: translate(0,50px) rotate(-180deg); 
			    -webkit-transform: translate(0,50px) rotate(-180deg);  
			  } 
			  100% { 
			    transform: translate(0,0) rotate(-180deg);
			    -webkit-transform: translate(0,0) rotate(-180deg);
			  }
			}
			#qrcode{
				text-align: center;
				width: 100%;
				height: 100%;
				position: absolute;
			}
			#code-image{
				border: 5px solid #ccc;
				border-radius: 5px;
				display: inline-block;
				margin-top: 10%;
				padding: 5px;
			}
			#qrcode p{
				font-family: "microsoft yahei";
				font-size: 19px;
			}
		</style>
	</head>
	<body>
	
	
			<div id="loading">
			  <div id="loading-center">
			    <div id="loading-center-absolute">
			      <div class="object" id="object_one"></div>
			      <div class="object" id="object_two"></div>
			      <div class="object" id="object_three"></div>
			      <div class="object" id="object_four"></div>
			    </div>
			  </div>
			</div>
			
			<div id="qrcode" style="display: none;">
				<div id="code-image"></div>
				<p>请使用钉钉扫码登录</p>
			</div>

	</body>
	
</html>
